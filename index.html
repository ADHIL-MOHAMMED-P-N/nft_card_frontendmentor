<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="./style.css" >
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-head">
        <img class="card-head-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="middle">
          <img src="./images//icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card-content">
        <h2>Equilibrium #3429</h2>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <p class="hover-pointer">0.041 ETH</p>
          </div>
          <div class="days-left">
            <img src="./images//icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
      </div>
      <div class="card-footer">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <div class="created-by">
            <p>Creation of <span class="name hover-pointer">Jules Wyvern</span> </p>
          </div>
      </div>
    </div>
  </div>
 <!--  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adhil Mohammed P N</a>.
  </div>
</body>
</html>
